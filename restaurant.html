<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NYC restaurant reviews with search feature.">

  <!-- Main CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/access_response_styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="Breadcrumb" role="navigation">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="Map of New York City, with pin on chosen restaurant."></div>
    </section>

    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer"><span>
    Copyright (c) 2017 <a class="footer_link" href="/"><strong>Restaurant Reviews</strong></a></span><span> All Rights Reserved.</span>
  </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>


</body>

</html>
