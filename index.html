<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NYC restaurant reviews with search feature.">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/access_response_styles.css">
  <title>NYC Restaurant Reviews</title>
</head>

<body tabindex="-1">
  <header>
    <nav tabindex="-1">
      <h1 tabindex="-1"><a tabindex="1" id="home" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

    <main tabindex="-1" id="maincontent">
      <section tabindex="-1" id="map-container">
        <div tabindex="-1" id="map" role="application" aria-label="Map of New York City, with restaurants."></div>
      </section>
      <section>
        <div class="filter-options">
          <h2 id="filter-results-label">Filter Results</h2>
            <select tabindex="2" id="neighborhoods-select" name="neighborhoods" aria-label="Choose a neighborhood" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select tabindex="3" id="cuisines-select" name="cuisines" aria-label="Choose a cuisine" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
        </div>
        <div tabindex="-1" class="show_restaurants" aria-label="A graphic card for each restaurant follows">
          <ul id="restaurants-list"></ul>
        </div>
      </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/app.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>


    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
